<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeidea博客系统</title>
</head>
<body>
<h1>list</h1>
{% if category %}
    分类页：{{ category.name }}
{% endif %}

{% if tag %}
    标签页：{{ tag.name }}
{% endif %}

<ul>
    {% for post in post_list %}
        <li>
            <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>作者：{{ post.owner.username }}</span>
                <span>分类：{{ post.category.name }}</span>
            </div>
            <p>摘要：{{ post.desc }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
